    <!-- 開始：GitHub Pages 上的 SPA 路由處理 -->
    <script type="text/javascript">
      // GitHub Pages 上的單頁應用重定向處理
      // 原始碼: https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- 結束：GitHub Pages 上的 SPA 路由處理 -->
